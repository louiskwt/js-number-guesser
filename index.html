<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <style>
        #game {
            text-align: center;
        }
    </style>
    <title>Number Guesser</title>
</head>
<body>
    <div class="container">
        <div id="game">
            <div class="row">
                <h2 >Number Guesser</h2>
                <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
                <input type="text" name="" id="guess-input" placeholder="Enter your guess">
            </div>
            <div class="row">
                <input type="submit" value="Submit" id="guess-btn">
                <p class="message"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
